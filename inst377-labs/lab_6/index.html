<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Layo's HTML Forms Lab</title>
    <link rel="stylesheet" href="form_styles.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div>
          <h1>Layo's HTML Forms Lab</h1>
        </div>

        <div class="form-container">
          <form action="https://nameless-thicket-21836.herokuapp.com/lab" method="post">
            <ul>
              <li>
                <label for="name">Name</label>
                <input type="text" id="name" name="user_name" maxlength="140"></li>
              </li>

              <li>
                <label for="mail">Email</label>
                <input type="email" id="mail" name="user_mail">
              </li>

              <li>
                <label for="msg">Message</label>
                <textarea id="msg" name="user_message" rows="5" cols="33">Enter your message here.</textarea>
              </li>

              <li class="button">
                <button type="submit">Submit Message</button>
              </li>
            </ul>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
